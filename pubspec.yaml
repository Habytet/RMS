version: 1.0.0+1
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State & storage
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Utilities
  excel: ^4.0.6
  intl: ^0.17.0
  table_calendar: ^3.0.8
  url_launcher: ^6.2.6
  open_file: ^3.3.2

  # ðŸ”¥ Firebase SDK
  firebase_core: ^2.5.0
  firebase_auth: ^4.1.0
  cloud_firestore: ^4.3.0

